<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
    />
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <img src="assets/landing.svg" alt="Ilustração" />
        <p>Saiba hoje o mínimo de caloria diária que você precisa e tenha uma vida mais saudável</p>
      </div>
      <div class="screen">
        <img src="assets/bikeIllustration.svg" alt="Ilustração" />
        <strong>Quanto exercício você faz?</strong>
        <div class="checkBoxGroup">
          <div class="checkBoxContent">
            <input type="radio" name="exercise" id="exercise" value="1.2"/>
            <label for="exercise">Pouco ou nenhum</label>
          </div>
          <div class="checkBoxContent">
            <input type="radio" name="exercise" id="exercise2" value="1.375"/>
            <label for="exercise2">1 a 3 dias por semana</label>
          </div>
          <div class="checkBoxContent">
            <input type="radio" name="exercise" id="exercise3" value="1.55"/>
            <label for="exercise3">3 a 5 dias por semana</label>
          </div>
          <div class="checkBoxContent">
            <input type="radio" name="exercise" id="exercise4" value="1.725"/>
            <label for="exercise4">5 a 6 dias por semana</label>
          </div>
          <div class="checkBoxContent">
            <input type="radio" name="exercise" id="exercise5" value="1.9"/>
            <label for="exercise5">2 vezes por dia</label>
          </div>
        </div>
      </div>
      <div class="screen">
        <img src="assets/inputIllustration.svg" alt="Ilustração" />
        <strong>Está quase lá...</strong>
        <div class="inputGroup">
          <input type="number" name="weight" id="weight" placeholder="Peso (Kg)"/>
          <input type="number" name="height" id="height" placeholder="Altura"/>
          <input type="number" name="age" id="age" placeholder="Idade"/>
          <div class="selectGenderBox">
            <input type="radio" name="gender" id="man" class="man" value="man"/>
            <input type="radio" name="gender" id="woman" class="woman" value="woman"/>
          </div>
        </div>
      </div>
      <div class="screen">
        <div class="result">
        <strong class="calories">--</strong>
        <p>Calorias</p>
        </div>
        <p>Você precisa de no minimo <span class="calories">--</span> calorias</p>
        <footer>
          <p>Veja quanta calorias tem nos alimentos mais consumidos</p>
          <a href="https://www3.faac.unesp.br/nos/bom_apetite/tabelas/cal_ali.htm">Ir para o site</a>
        </footer>      
      </div>
    </div>
    <div class="indicators">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="js/indicator.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/detectActiveKeyboard.js"></script>
    <script src="https://kit.fontawesome.com/3b9fb27255.js" crossorigin="anonymous"></script>
  </body>
</html>
